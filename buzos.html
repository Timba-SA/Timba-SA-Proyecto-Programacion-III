<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzos - Tienda de Ropa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <div class="nav-left">
                <a href="Home.html">
                    <img src="img/Gemini_Generated_Image_qwh393qwh393qwh3.png" alt="Logo Tienda" class="logo">
                </a>
                <a href="Home.html">Inicio</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="filters">
            <h2>Filtros</h2>
            <form>
                <label for="price-range">Rango de precios:</label>
                <select id="price-range">
                    <option value="all">Todos</option>
                    <option value="low">Menos de $120</option>
                    <option value="medium">$120 - $130</option>
                    <option value="high">MÃ¡s de $130</option>
                </select>

                <label for="color">Color:</label>
                <select id="color">
                    <option value="all">Todos</option>
                    <option value="white">Blanco</option>
                    <option value="black">Negro</option>
                    <option value="pink">Rosado</option>
                </select>

                <label for="sort">Ordenar por:</label>
                <select id="sort">
                    <option value="asc">Precio: Menor a Mayor</option>
                    <option value="desc">Precio: Mayor a Menor</option>
                </select>

                <button type="submit">Aplicar</button>
            </form>
        </section>

        <section class="product-section">
            <h2>Buzos</h2>
            <div class="product-grid four-cols">
                <div class="product-card">
                    <img src="img/Buzo Blanco.jpeg" alt="Buzo Blanco">
                    <p>Buzo Blanco</p>
                    <span>$120</span>
                </div>
                <div class="product-card">
                    <img src="img/Buzo negro.jpeg" alt="Buzo Negro">
                    <p>Buzo Negro</p>
                    <span>$125</span>
                </div>
                <div class="product-card">
                    <img src="img/Buzo rosado.jpeg" alt="Buzo Rosado">
                    <p>Buzo Rosado</p>
                    <span>$130</span>
                </div>
                <div class="product-card">
                    <img src="img/Buzo Givenchy.jpeg" alt="Buzo Givenchy">
                    <p>Buzo Givenchy</p>
                    <span>$140</span>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
